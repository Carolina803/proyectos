{% extends "./plantilla.html" %}

{% block titulo %}
<h1 class="display-1 text-secondary text-center mb-0">Nuevo País</h1>
{% endblock %}

{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded">

        <form action="{% url 'guardarPais' %}" id="frm_nuevoPais" method="post">
            {% csrf_token %}

            <label for="nombre">Nombre del país:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre del país">
            <br>

            <button class="btn btn-success form-control" type="submit">Guardar</button>
            <a href="/" class="btn btn-outline-danger mt-2">Cancelar</a>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>

<script>
    jQuery.validator.addMethod("soloLetras", function(value, element) {
        return this.optional(element) || /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/.test(value);
    });

    $("#frm_nuevoPais").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 3,
                maxlength: 100,
                soloLetras: true
            }
        },
        messages: {
            nombre: {
                required: "El nombre del país es obligatorio",
                minlength: "Debe tener al menos 3 caracteres",
                maxlength: "No puede exceder 100 caracteres",
                soloLetras: "Solo se permiten letras "
            }
        },
        errorElement: "div",
        errorPlacement: function(error, element) {
            error.addClass("invalid-feedback");
            element.after(error);
        },
        highlight: function(element) {
            $(element).addClass("is-invalid");
        },
        unhighlight: function(element) {
            $(element).removeClass("is-invalid");
        }
    });
</script>

{% endblock %}
